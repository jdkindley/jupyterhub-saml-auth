# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - name: Install dependencies
      run: |
        sudo apt-get update && \
        sudo apt-get install -y xmlsec1 \
                        libxmlsec1-dev \
                        pkg-config \
                        curl \
                        software-properties-common \
                        build-essential \
                        make
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install python dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Install Google Chrome # Using shell script to install Google Chrome
      run: |
        wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
        sudo apt install ./google-chrome-stable_current_amd64.deb
    - name: Install Firefox
      run: |
        python -m pip install webdrivermanager
        webdrivermanager firefox --linkpath /usr/local/bin
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 jupyterhub_saml_auth --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 jupyterhub_saml_auth --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Start docker containers
      run: |
        docker-compose up -d
    - name: run automated tests
      run: |
        pytest test --browser chrome --headless
        pytest test --browser firefox --headless


